spring:
  main:
    allow-circular-references: true
  application:
    name: sentinel-web
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: localhost:8848 # nacos作为配置中心
        file-extension: yaml
    sentinel:
      transport:
        dashboard: localhost:8858
      datasource:
        ds1:
          nacos:
            server-addr: localhost:8848
            dataId: ${spring.application.name}
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow